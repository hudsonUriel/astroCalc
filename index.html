<!DOCTYPE html>
<html>
    <head>
        <title>astroCalc</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="./css/style.css"/>
        <script src="js/script.js"></script>
    </head>
    <body>
        <header class="page-header">
            <main class="astrocalc" id="astro-main">
                
                <img src="img/astroCalc-white.svg"
                     alt="astroCalc logo"
                     title="astroCalc white logo"
                     class="astro-img"
                     id="logo-img"
                />
                
                <nav class="page-nav" id="astro-nav">
                    <ul class="page-nav-links">
                        <li class="nav-link"><a href="">GRAVITY</a></li>
                        
                        <li class="nav-link"><a href="">LIGHT</a></li>
                        
                        <li class="nav-link"><a href="">DISTANCES</a></li>
                        
                        <li class="nav-link"><a href="">STARS</a></li>
                    </ul>
                </nav>
            </main>
        </header>
        
        <main class="page-main">
            <section class="astrocalc" id="astro-gravity">
                <header class="section-header">
                    <figure class="section-figure">
                        <img src="./img/gravity.svg"/>
                        <figcaption>GRAVITY</figcaption>
                    </figure>
                </header>
                
                <nav class="page-nav calc-nav">
                    <ul class="astro-equations">
                        <li class="astro-link"><a href="">KEPLER'S LAWS</a></li>
                        <li class="astro-link"><a href="">WEIGHT</a></li>
                        <li class="astro-link"><a href="">NEWTONIAN GRAVITATIONAL</a></li>
                    </ul>
                </nav>
            </section>
            
            <section class="astrocalc" id="astro-light">
                <header class="section-header">
                    <figure class="section-figure">
                        <img src="./img/light.svg"/>
                        <figcaption>LIGHT</figcaption>
                    </figure>
                </header>
                
                <nav class="page-nav calc-nav">
                    <ul class="astro-equations">
                        <li class="astro-link"><a href="">WIEN'S LAWS</a></li>
                    </ul>
                </nav>
            </section>
            
            <section class="astrocalc" id="astro-distances">
                <header class="section-header">
                    <figure class="section-figure">
                        <img src="./img/distances.svg"/>
                        <figcaption>DISTANCES</figcaption>
                    </figure>
                </header>
                
                <nav class="page-nav calc-nav">
                    <ul class="astro-equations">
                        <li class="astro-link"><a href="">PARALAX</a></li>
                    </ul>
                </nav>
            </section>
            
            <section class="astrocalc" id="astro-stars">
                <header class="section-header">
                    <figure class="section-figure">
                        <img src="./img/stars.svg"/>
                        <figcaption>STARS</figcaption>
                    </figure>
                </header>
                
                <nav class="page-nav calc-nav">
                    <ul class="astro-equations">
                        <li class="astro-link"><a href="">PARALAX</a></li>
                    </ul>
                </nav>
            </section>
        </main>
    </body>
</html>

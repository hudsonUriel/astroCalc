<!DOCTYPE html>
<html>
    <head>
        <title>astroCalc</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="./css/style.css"/>
        <script src="js/script.js"></script>
    </head>
    <body>
        <header class="page-header">
            <main class="astrocalc" id="astro-main">
                
                <img src="img/astroCalc-white.svg"
                     alt="astroCalc logo"
                     title="astroCalc white logo"
                     class="astro-img"
                     id="logo-img"
                />
                
                <nav class="page-nav" id="astro-nav">
                    <ul class="page-nav-links">
                        <li class="nav-link">
                            <a href="">
                                <figure class="nav-figure">
                                    <img src="img/gravity.svg" alt="Gravity Calculation" title="Gravity calculations image"/>
                                    <figcaption>GRAVITY</figcaption>
                                </figure>
                            </a>
                        </li>
                        
                        <li class="nav-link">
                            <a href="">
                                <figure class="nav-figure">
                                    <img src="img/light.svg" alt="Light Calculation" title="Light calculations image"/>
                                    <figcaption>LIGHT</figcaption>
                                </figure>
                            </a>
                        </li>
                        
                        <li class="nav-link">
                            <a href="">
                                <figure class="nav-figure">
                                    <img src="img/distances.svg" alt="Angles and Distances Calculation" title="Angles and Distances calculations image"/>
                                    <figcaption>DISTANCES</figcaption>
                                </figure>
                            </a>
                        </li>
                        
                        <li class="nav-link">
                            <a href="">
                                <figure class="nav-figure">
                                    <img src="img/stars.svg" alt="Stars Calculation" title="Stars calculations image"/>
                                    <figcaption>STARS</figcaption>
                                </figure>
                            </a>
                        </li>
                    </ul>
                </nav>
            </main>
        </header>
    </body>
</html>
